<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Styling Practice</title>
  <style>
    div {
      padding: 10px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
<!-- The padding property in CSS creates space inside an element, between its content and its border,
  helping to ensure that the content doesn't touch the edges of the element. -->
  <div>
    <p>This div has padding inside and a border around it.</p>
  </div>
</body>
</html>
