<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Styling Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <!-- The font-family property in CSS specifies the typeface used for text, 
   affecting its appearance and readability. -->
  <h1>Welcome to My Webpage</h1>
  <p>This is a paragraph with a font style of Arial.</p>
</body>
</html>
