<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Styling Practice</title>
  <style>
    div {
      border: 1px solid black;
    }
  </style>
</head>
<body>
<!-- The border property in CSS defines the border around an element, allowing you to specify its width, style (solid, dashed, etc.), 
 and color to visually separate the element from its surroundings.
-->
  <div>
    <p>This div has a black border.</p>
  </div>
</body>
</html>
