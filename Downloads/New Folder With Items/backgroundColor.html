<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Styling Practice</title>
  <style>
    div {
      background-color: yellow;
    }
  </style>
</head>
<body>
<!-- The background-color property in CSS sets the background color of an element,
  allowing you to visually enhance its appearance and distinguish it from other elements on the webpage.
-->
  <div>
    <p>This div has a yellow background.</p>
  </div>
</body>
</html>
