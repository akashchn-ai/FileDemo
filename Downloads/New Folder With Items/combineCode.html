<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete CSS Styling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpg'); /* Change this to your actual image path */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    h1, p, .outer-div, .inner-div {
      background-color: yellow;
      border: 1px solid black;
      margin: 10px;
      text-align: center;
      padding: 10px;
    }

    h1 {
      color: red;
      font-size: 20px;
    }

    p {
      color: gray;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Webpage</h1>

  <p>This is a paragraph with styled text.</p>

  <div class="outer-div">
    <p>This div has padding, margin, and a background color.</p>
  </div>

  <div class="outer-div">
    <div class="inner-div">

    </div>
  </div>

</body>
</html>
<!-- 
1. Padding is the space inside an element, between the content and the border. 
   Margin is the space outside the element, creating distance between it and other elements.
-->

<!-- 
2. The font-family property changes the text style. 
   It affects how the text looks and feels â€” like formal, modern, fun, etc. 
   A good font makes the webpage more readable and attractive.
-->

<!-- 
3. Background-color highlights important sections and separates content visually. 
   It also improves readability and makes the design look neat and colourful.
-->

<!-- 
4. The background-image property added a cool image behind everything, 
   which made the webpage look more professional and eye-catching.
-->
