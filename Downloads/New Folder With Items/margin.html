<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Styling Practice</title>
  <style>
    h1, p {
      margin: 10px;
    }
  </style>
</head>
<body>
  <!--The margin property in CSS creates space outside an element’s border to separate it from other elements, 
  while padding adds space inside the element’s border, between the content and the border itself. -->
  <h1>Welcome to My Webpage</h1>
  <p>This is a paragraph with a margin around it.</p>
</body>
</html>
