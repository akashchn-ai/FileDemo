<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Styling Practice</title>
  <style>
    h1 {
      color: red;
    }
    p {
      color: red;
    }
  </style>
</head>
<body>
    <!-- 
    The color property in CSS defines the text color of an element. 
    It's important for web design because it improves readability, sets the visual tone, and supports branding.
    Using the right color enhances user experience and accessibility across devices.
     -->
  <h1>Welcome to My Webpage</h1>
  <p>This is a paragraph with styled text.</p>
</body>
</html>
