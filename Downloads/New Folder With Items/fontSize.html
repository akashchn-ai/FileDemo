<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Styling Practice</title>
  <style>
    h1 {
      font-size: 30px;
    }
  </style>
</head>
<body>
    <!-- The font-size property sets how large or small the text appears on a webpage, 
    affecting readability and overall design. -->
  <h1>Welcome to My Webpage</h1>
  <p>This is a paragraph with the default font size.</p>
</body>
</html>
