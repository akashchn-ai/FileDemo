<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Styling Practice</title>
  <style>
    body {
      background-image: url('background.jpg');
    }
  </style>
</head>
<body>
<!--The background-image property in CSS allows you to set an image as the background of an element,
 enabling you to add visual appeal and texture to the design of a webpage. -->
  <h1>Welcome to My Webpage</h1>
  <p>This page has a background image.</p>
</body>
</html>
