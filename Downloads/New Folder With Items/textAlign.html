<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Styling Practice</title>
  <style>
    h1, p {
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- The text-align property in CSS controls the horizontal alignment of text within its container, 
   allowing you to align text to the left, right, center, or justify it across the full width. -->
  <h1>Welcome to My Webpage</h1>
  <p>This is a centered paragraph.</p>
</body>
</html>
